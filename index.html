<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转转 PDF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#4a90e2">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>

    <header>
        <div class="logo">锔 转转 住</div>
        <div class="actions">
            <label for="file-upload" class="btn primary">
                专 PDF
                <input type="file" id="file-upload" accept="application/pdf" hidden>
            </label>
            <button id="save-btn" class="btn success" disabled>砖专 砖转祝</button>
        </div>
    </header>

    <main id="workspace">
        <div id="pdf-container">
            <div id="no-file-msg"> 专 拽抓 PDF  转.</div>
        </div>
    </main>

    <div class="fab-container">
        <button id="add-text-btn" class="fab" disabled title="住祝 注专">T</button>
        <button id="add-sig-btn" class="fab" disabled title="爪专 转">锔</button>
        <button id="add-stamp-btn" class="fab" disabled title="住祝 转转 转"></button>
    </div>

    <div id="signature-modal" class="modal hidden">
        <div class="modal-content">
            <h3>爪专 转</h3>
            <div class="canvas-wrapper">
                <canvas id="sig-canvas"></canvas>
            </div>
            <div class="modal-actions">
                <button id="clear-sig" class="btn danger">拽</button>
                <button id="cancel-sig" class="btn secondary"></button>
                <button id="confirm-sig" class="btn success">住祝</button>
            </div>
        </div>
    </header>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.js"></script>
    
    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .catch(err => console.error('SW Error', err));
        }
    </script>
</body>
</html>
